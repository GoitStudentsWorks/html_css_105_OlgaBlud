<section class="contact-us-section">
  <div class="container">
    <h2 class="contact-title">Contact Us</h2>
    <div class="contact-box">
      <div class="form-box">
        <p class="contact-text">
          Please use the form below to contact us. Enter your name, email,
          phone, and message and we'll get back to you shortly.
        </p>
        <form class="contact-form" name="contact-form" autocomplete="on">
          <div class="contact-field-box">
            <label for="user-name"></label>
            <input
              class="contact-field-input"
              type="text"
              id="user-name"
              name="username"
              placeholder="Name"
              required
            />
          </div>
          <div class="contact-field-box">
            <label for="user-mail"></label>
            <input
              class="contact-field-input"
              type="text"
              id="user-mail"
              name="user-mail"
              placeholder="Email"
              required
            />
          </div>
          <div class="contact-field-box">
            <label for="user-tel"></label>
            <input
              class="contact-field-input"
              type="text"
              id="user-tel"
              name="user-tel"
              placeholder="+380"
              required
            />
          </div>
          <div class="contact-field-comment">
            <label for="user-comment"></label>
            <textarea
              class="contact-field-textarea"
              name="user-comment"
              id="user-comment"
              placeholder="Comment"
            ></textarea>
          </div>
          <button class="btn contact-btn" type="submit">Send</button>
        </form>
      </div>
      <img
        srcset="./img/contact/img.png 1x, ./img/contact/img2x.png 2x"
        class="contact-img"
        src="./img/contact/img.png"
        alt="contact-watch"
      />
    </div>
  </div>
</section>
